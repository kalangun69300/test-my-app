name: CI Pipeline (SAST, Build, Container Scan, Push)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

jobs:
  sast_scan:
    name: SonarCloud SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter (ESLint)
        run: npm run lint || true

      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonarqube-scanner \
            -Dsonar.projectKey=kalangun69300_test-my-app \
            -Dsonar.organization=kalangun69300 \
            -Dsonar.sources=src \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: sast_scan  # ✅ รอให้ SAST เสร็จก่อน

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false  # ✅ ยังไม่ Push ตอนนี้
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/test-my-app:latest
          load: true  # ✅ โหลด Image ไว้ใช้ต่อ

  security_scan:
    name: Trivy Container Security Scan
    runs-on: ubuntu-latest
    needs: build  # ✅ รอให้ Build เสร็จก่อน

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy to Scan Docker Image
        uses: aquasecurity/trivy-action@0.15.0
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/test-my-app:latest'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'

  push:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: security_scan  # ✅ รอให้ Security Scan ผ่านก่อน

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/test-my-app:latest
