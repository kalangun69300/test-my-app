name: SonarQube Scan

on:
  push:
    branches:
      - main  # ทำงานเมื่อมีการพุชไปที่ main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 11 (Sonar Scanner ต้องการ Java)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install required dependencies
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Install SonarScanner
        run: |
          wget -qO- "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip" | bsdtar -xvf - -C /opt
          chmod +x /opt/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner  # ให้สิทธิ์ Execute
          echo "/opt/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=YOUR_PROJECT_KEY \
            -Dsonar.sources=. \
            -Dsonar.host.url=YOUR_SONARQUBE_SERVER \
            -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}